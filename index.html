<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <script
    src="https://kit.fontawesome.com/a8162db7fd.js"
    crossorigin="anonymous"
  ></script>

    <link rel="stylesheet" href="main.css">
    <title>IMDb clone app</title>
</head>
<body>
    <!-- Search Bar-->
    <div id="search-bar">
        <!--functioncall when click on IMDb button to display homepage-->
        <h1>IMDb</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="search IMDB">
        </form>
    </div>
    <!--favourite section-->
    <div id="favouriteId">
        <h1>Favourite List</h1>
    </div>
    <!--movie grid to display movie poster-->
    <div id="movies-grid"></div>
    <div id="favourite">
    </div>
    <script src="script.js"></script>
</body>
</html>
